<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    <link href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="session/style.css" rel="stylesheet">
 <script type="text/javascript">



        function noBack() {



        }
    </script></head>
<body>
<form action="session/authenticate.php" autocomplete="off" method="post">
    <div class="container-login100" style="background-image: url('img/loginBG.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>
                <span class="login100-form-title p-b-34 p-t-27">
						<img class="center-block" src="img/logo2.png" width="300px"><br>
					</span>

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" name="username" placeholder="Username" type="text">
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" name="password" placeholder="Password" type="password">
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</form>

</body>
</html>
